<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 2.0 Flash Multimodal Live API Client</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* Theme variables */
        :root[data-theme="dark"] {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --background-color: #1a1a1a;
            --surface-color: #2d2d2d;
            --border-color: #404040;
            --text-color: #e0e0e0;
            --text-secondary: #a0a0a0;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-radius: 8px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --primary-color-rgb: 66, 133, 244;
        }

        :root[data-theme="light"] {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --background-color: #f0f0f0;
            --surface-color: #fff;
            --border-color: #ccc;
            --text-color: #333;
            --text-secondary: #666;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --primary-color-rgb: 66, 133, 244;
        }

        :root {
            color-scheme: dark;
        }

        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        /* Sticky Header */
        .sticky-header {
            position: sticky;
            top: 0;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: var(--spacing-md);
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-controls {
            display: flex;
            gap: var(--spacing-md);
        }

        /* Bottom Navbar */
        .bottom-navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--surface-color);
            border-top: 1px solid var(--border-color);
            z-index: 1000;
            padding: var(--spacing-md);
            box-shadow: 0 -2px 8px var(--shadow-color);
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            gap: var(--spacing-md);
        }

        .audio-visualizers {
            display: flex;
            gap: var(--spacing-md);
            flex: 1;
            max-width: 400px;
        }

        .visualizer-container {
            flex: 1;
            background: var(--background-color);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
        }

        .visualizer-container label {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        #input-audio-visualizer,
        #audio-visualizer {
            height: 10px;
            background-color: var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .audio-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.1s ease;
        }

        #input-audio-visualizer .audio-bar {
            background-color: var(--secondary-color);
        }

        .action-buttons {
            display: flex;
            gap: var(--spacing-sm);
        }

        .action-buttons button {
            padding: var(--spacing-sm);
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        /* Chat Interface */
        .chat-interface {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-md);
        }

        .logs-wrapper {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px var(--shadow-color);
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            background: var(--primary-color);
            color: white;
        }

        #logs-container {
            height: 300px;
            overflow-y: auto;
            padding: var(--spacing-md);
        }

        .log-entry {
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--border-radius);
            font-size: 0.9em;
        }

        .log-entry.system {
            color: var(--secondary-color);
            background: rgba(52, 168, 83, 0.15);
        }

        .log-entry.user {
            color: var(--primary-color);
            background: rgba(66, 133, 244, 0.15);
        }

        .log-entry.ai {
            color: var(--danger-color);
            background: rgba(234, 67, 53, 0.15);
        }

        /* Video/Screen Containers */
        #video-container,
        #screen-container {
            position: fixed;
            bottom: 80px; /* Adjusted for bottom navbar */
            right: 20px;
            background: var(--surface-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 480px;
            height: 360px;
            transition: all 0.3s ease;
        }

        #screen-container {
            left: 20px;
            right: auto;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .audio-visualizers {
                display: none;
            }

            .navbar-content {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Sticky Header -->
    <header class="sticky-header">
        <div class="header-content">
            <h1>Gemini 2.0 Flash</h1>
            <div class="header-controls">
                <button id="theme-toggle" class="material-symbols-outlined">light_mode</button>
                <button id="config-toggle" class="material-symbols-outlined">settings</button>
            </div>
        </div>
    </header>

    <!-- Main App Container -->
    <div id="app">
        <!-- Configuration Panel -->
        <div id="config-container" class="hidden-mobile">
            <div class="config-wrapper">
                <div class="preset-sets">
                    <h3>Example Sets</h3>
                    <div class="preset-buttons">
                        <button class="preset-button" data-preset="friendly">
                            <span class="preset-name">Friendly Assistant</span>
                            <span class="preset-desc">Warm and helpful tone with Aoede's high pitch voice</span>
                        </button>
                        <button class="preset-button" data-preset="professional">
                            <span class="preset-name">Professional Expert</span>
                            <span class="preset-desc">Formal and precise with Charon's voice</span>
                        </button>
                        <button class="preset-button" data-preset="tired">
                            <span class="preset-name">Tired Assistant</span>
                            <span class="preset-desc">Tired and sleepy with Aoede's low pitch voice</span>
                        </button>
                    </div>
                </div>

                <select id="voice-select">
                    <option value="Puck">Puck (Male)</option>
                    <option value="Charon">Charon (Male)</option>
                    <option value="Kore">Kore (Female)</option>
                    <option value="Fenrir">Fenrir (Male)</option>
                    <option value="Aoede">Aoede (Female)</option>
                </select>
                <div class="sample-rate-container">
                    <input type="number" id="sample-rate-input" placeholder="Sample Rate (Hz)" min="8000" max="48000" step="1000">
                    <span class="sample-rate-help">up for high pitch, down for low</span>
                </div>
                <textarea id="system-instruction" placeholder="Enter custom system instructions..." rows="3"></textarea>
                <button id="apply-config">Apply Settings</button>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface">
            <!-- Logs Container -->
            <div class="logs-wrapper">
                <div class="logs-header">
                    <span>Chat History</span>
                    <button id="toggle-logs" class="material-symbols-outlined">expand_more</button>
                </div>
                <div id="logs-container"></div>
            </div>
        </div>

        <!-- Video/Screen Preview Containers -->
        <div id="video-container" style="display: none;">
            <video id="preview" playsinline autoplay muted></video>
            <div class="video-controls">
                <button id="stop-video">Stop Video</button>
            </div>
        </div>
        <div id="screen-container" style="display: none;">
            <video id="screen-preview" playsinline autoplay muted></video>
            <button class="close-button material-symbols-outlined">close</button>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="bottom-navbar">
        <div class="navbar-content">
            <button id="connect-button">Connect</button>
            <div class="audio-visualizers">
                <div class="visualizer-container">
                    <label>Input Audio</label>
                    <div id="input-audio-visualizer"></div>
                </div>
                <div class="visualizer-container">
                    <label>Output Audio</label>
                    <div id="audio-visualizer"></div>
                </div>
            </div>
            <div class="action-buttons">
                <button id="mic-button">
                    <span id="mic-icon" class="material-symbols-outlined">mic</span>
                </button>
                <button id="camera-button">
                    <span id="camera-icon" class="material-symbols-outlined">videocam</span>
                </button>
                <button id="screen-button">
                    <span id="screen-icon" class="material-symbols-outlined">screen_share</span>
                </button>
            </div>
        </div>
    </nav>

    <script src="js/main.js" type="module"></script>
</body>
</html>
