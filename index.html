<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 2.0 Flash Multimodal Live API Client</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #app {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2d2d2d;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        header button {
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Configuration Panel */
        #config-container {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            display: none;
        }

        #config-container.active {
            display: block;
        }

        #config-container select,
        #config-container input,
        #config-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #404040;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        #apply-config {
            width: 100%;
            padding: 10px;
            background-color: #34a853;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Chat Interface */
        .chat-interface {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .logs-wrapper {
            flex: 1;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
        }

        #logs-container {
            height: 200px;
            overflow-y: auto;
        }

        .input-controls {
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #404040;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Audio Visualizers */
        .audio-visualizers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .audio-visualizers div {
            background-color: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .audio-visualizers label {
            display: block;
            margin-bottom: 5px;
        }

        #input-audio-visualizer,
        #audio-visualizer {
            height: 20px;
            background-color: #404040;
            border-radius: 5px;
            overflow: hidden;
        }

        .audio-bar {
            height: 100%;
            background-color: #4285f4;
            width: 0%;
        }

        /* Video/Screen Previews */
        #video-container,
        #screen-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            background-color: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: none;
        }

        #video-container.active,
        #screen-container.active {
            display: block;
        }

        video {
            width: 100%;
            height: auto;
        }

        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ea4335;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Light Theme */
        body.light-theme {
            background-color: #f0f0f0;
            color: #333;
        }

        body.light-theme header,
        body.light-theme #config-container,
        body.light-theme .chat-interface,
        body.light-theme .audio-visualizers div {
            background-color: #fff;
            color: #333;
        }

        body.light-theme #message-input,
        body.light-theme #config-container select,
        body.light-theme #config-container input,
        body.light-theme #config-container textarea {
            background-color: #f0f0f0;
            color: #333;
            border-color: #ccc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .audio-visualizers {
                grid-template-columns: 1fr;
            }

            .input-controls {
                flex-direction: column;
            }

            #video-container,
            #screen-container {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header with Main Controls -->
        <header>
            <button id="connect-button">Connect</button>
            <button id="theme-toggle" class="material-symbols-outlined">light_mode</button>
            <button id="config-toggle" class="material-symbols-outlined">settings</button>
        </header>

        <!-- Configuration Panel -->
        <div id="config-container">
            <h3>Configuration</h3>
            <select id="voice-select">
                <option value="Puck">Puck (Male)</option>
                <option value="Charon">Charon (Male)</option>
                <option value="Kore">Kore (Female)</option>
                <option value="Fenrir">Fenrir (Male)</option>
                <option value="Aoede">Aoede (Female)</option>
            </select>
            <input type="number" id="sample-rate-input" placeholder="Sample Rate (Hz)" min="8000" max="48000" step="1000">
            <textarea id="system-instruction" placeholder="Enter custom system instructions..." rows="3"></textarea>
            <button id="apply-config">Apply Settings</button>
        </div>

        <!-- Chat Interface -->
        <main class="chat-interface">
            <div class="logs-wrapper">
                <h3>Chat History</h3>
                <div id="logs-container"></div>
            </div>

            <div class="input-controls">
                <input type="text" id="message-input" placeholder="Enter message...">
                <div class="action-buttons">
                    <button id="send-button">Send</button>
                    <button id="mic-button">
                        <span id="mic-icon" class="material-symbols-outlined">mic</span>
                    </button>
                    <button id="camera-button">
                        <span id="camera-icon" class="material-symbols-outlined">videocam</span>
                    </button>
                    <button id="screen-button">
                        <span id="screen-icon" class="material-symbols-outlined">screen_share</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Audio Visualizers -->
        <section class="audio-visualizers">
            <div>
                <label>Input Audio</label>
                <div id="input-audio-visualizer"></div>
            </div>
            <div>
                <label>Output Audio</label>
                <div id="audio-visualizer"></div>
            </div>
        </section>

        <!-- Video/Screen Preview Containers -->
        <div id="video-container">
            <video id="preview" playsinline autoplay muted></video>
            <button id="stop-video">Stop Video</button>
        </div>
        <div id="screen-container">
            <video id="screen-preview" playsinline autoplay muted></video>
            <button class="close-button material-symbols-outlined">close</button>
        </div>
    </div>

    <!-- Include the main.js file -->
    <script src="js/main.js"></script>
</body>
</html>
